<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="botao">

    <h2>o Resultado é:</h2>


    <script>
        var b = window.document.getElementById('botao').addEventListener('click', somar)

        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            
            var s = n1 + n2
            
            var res = window.document.getElementsByTagName('h2')[0].innerHTML = ('o Resultado é: ' + s)
        }
    </script>
</body>
</html>

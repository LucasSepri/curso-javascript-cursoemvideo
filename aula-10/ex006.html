<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- WebSite formats -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Loja Virtual, initial-scale=1.0">

    <!-- title WebSite-->
    <title>Aula de JavaScript</title>
    <style>
        #area{
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
   <div id="area">
       Interaja...
   </div> 
   <script>        
    var a = Window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('dblclick', clicar2)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicar2(){
            a.innerHTML = 'clicou 2x!'
            a.style.background = 'red'
        } 
        function clicar(){
            a.innerHTML = 'Clicou!'
            a.style.background = 'yellow'

        } 
        function entrar(){
            a.innerHTML = 'Vc entrou!'
        } 
        function sair(){
            a.innerHTML = 'Vc Saiu!'
            a.style.background = 'rgb(42, 139, 42)'
        } 
    </script>
</body>

</html>
